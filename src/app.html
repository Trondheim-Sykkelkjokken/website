<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<link rel="icon" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	<script>
		// set background color when overscrolling
		var scrollPos = 0;
		window.addEventListener('scroll', function () {
			if ((document.body.getBoundingClientRect()).top > scrollPos) {
				document.body.style.backgroundColor = "white";
			}
			else {
				document.body.style.backgroundColor = "#efeb92";
			}
			scrollPos = (document.body.getBoundingClientRect()).top;
		});
	</script>

	%sveltekit.head%
</head>

<body>
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v15.0"
		nonce="BMAzKByd"></script>
	<div id="svelte">%sveltekit.body%</div>
	<script>
		if (window.netlifyIdentity) {
			window.netlifyIdentity.on("init", user => {
				if (!user) {
					window.netlifyIdentity.on("login", () => {
						document.location.href = "/admin/";
					});
				}
			});
		}
	</script>
</body>

</html>
